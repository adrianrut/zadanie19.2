<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password</title>

  <script type="text/javascript">

    function checkPassword() {
      let password = document.getElementById("psw1");
      let confirm = document.getElementById("psw2")
      let errorText = document.getElementById("errorText");
      let errorConfirmText = document.getElementById("errorConfirmText");
      if (password.length < 8) {
        document.getElementById('errorText').style.color = 'red';
        document.getElementById('errorText').innerHTML = 'Za krótkie hasło. Min 8 znaków';
      } else if (password.value != /[A-Z]/) {
        document.getElementById('errorText').style.color = 'red';
        document.getElementById('errorText').innerHTML = 'Min jedna duza litera';
      } else if (password.value != /[$@$!%*#?&]/) {
        document.getElementById('errorText').style.color = 'red';
        document.getElementById('errorText').innerHTML = 'Min jeden znak specjalny';
      }
      if (password.value != confirm.value) {
        ocument.getElementById('errorConfirmText').style.color = 'red';
        document.getElementById('errorConfirmText').innerHTML = 'Hasła rónią się od siebie';
      }
      
    }

  </script>

</head>

<body>
  <div style="margin-top: 350px; margin-left: 500px;">
    <div>
      <label>Hasło</label><br>
      <input type="password" id="psw1" name="password" onkeyup="checkPassword()"><br><br>
      <span id="errorText" class="confirm-message"></span>
    </div>
    <div>
      <label>Powtórz hasło</label><br>
      <input type="password" name="confirm" id="psw2">
      <span id="errorConfirmText" class="confirm-message"></span>
    </div>
  </div>

</body>

</html>
